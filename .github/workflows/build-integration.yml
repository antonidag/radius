name: Build Integration (Reusable)

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      integration_id:
        required: true
        type: string
        description: 'Integration ID to build and package'

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check if integration folder exists
        run: |
          if [ ! -d "${{ inputs.integration_id }}" ]; then
            echo "Integration path ${{ inputs.integration_id }} does not exist."
            exit 1
          fi

      - name: Package Integration for ${{ inputs.integration_id }}
        run: |
          mkdir -p ./output
          zip -r ./output/integration.zip ./${{ inputs.integration_id }}

      - name: Create GitHub Release for ${{ inputs.integration_id }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_id }}-${{ inputs.integration_id }}
          files: ./output/integration.zip